<!DOCTYPE html>
<html>
	<head>
		<title>1800016025_Animation - Tween Motion</title>
	<head>
		<style type="text/css">
			body{
				margin:0;
			}

			canvas{
				background-color: #cccc;
			}
		</style>
<body>
	<script>
		var red, blue, yellow;
		var obj=[], objNum=50, color=['red','yellow','blue','white'];

		//1. membuat program utama untuk menjalankan motion tweennya dengan membuat fungsi startGame.
		function startGame() {
			for(var i=0; i<objNum; i++)
			{
				var pos=Math.floor(Math.random()*800);
				var speed=Math.floor(Math.random()*10)+1;
				var clr=Math.floor(Math.random()*10);
				// var obj=[ ] berfungsi untuk menyimpan objek yang sudah di buat dalam bentuk array, lalu di masukkan ke looping atau perulangan di for ( var i = 0, i <objNum; i++) hal ini berfungsi supaya objek yang tampil pada cavas akan tampil secara acak.
				obj[i]= new component(20, 20, color[clr], pos, 0,speed);
			}
			myGameArea.start();
		}

		//2. membuat canvas atau lembar kerja untuk menampilkan objek yang di buat.
			var myGameArea = {
				canvas : document.createElement("canvas"),
				start : function() {
					this.canvas.width = 800;
					this.canvas.height = 450;
					this.context = this.canvas.getContext("2d");
					document.body.insertBefore(this.canvas,
					document.body.childNodes[0]);
					this.interval = setInterval(updateGameArea, 20);
				},

				clear : function() {
					this.context.clearRect(0, 0, this.canvas.width,
					this.canvas.height);	
				}
		}

		// 3. Setelah itu membuat objeknya dengan fungsi di bawah ini :
		// serta dalam fungsi dibawah ini sengaja ukuran objek perseginya tidak diisi dengan angka supaya nanti ukuran persegi yang dibuat ukurannya akan acak dan tidak sama
		function component(width, height, color, x, y,speed) {
				this.width = width;
				this.height = height;
				this.x = x;
				this.y = y;
				this.speed=speed;
				this.update = function(){
					ctx = myGameArea.context;
					ctx.fillStyle = color;
					ctx.fillRect(this.x, this.y, this.width, this.height);
			}
		}

		//4. membuat fungsi untuk membuat objek bergerak (motion) secara acak
		function updateGameArea() {
			myGameArea.clear();
			for(var i=0; i<objNum;i++)
			{
				obj[i].y+=obj[i].speed;
			if(obj[i].y>400){
				var pos=Math.floor(Math.random()*800);
				var speed=Math.floor(Math.random()*10)+1;
				obj[i].y=0;
				obj[i].x=pos;
				obj[i].speed=speed;
			}
			obj[i].update();
			}
		}

		startGame()

		</script>
	</body>
</head>
